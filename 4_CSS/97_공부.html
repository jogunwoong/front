<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #left{
            text-align: left;
        }
        #right{
            text-align: right;
        }
        #center{
            text-align: center;
        }
        #justify{
            text-align: justify;
        }
        #indent{
            text-indent: 30px; /* 들여���기 30px */
        }
    </style>
</head>
<body>

    <ul>text-align : 문자 위치 조정(정렬) 속성<br><br>
        <li id="left">왼쪽 정렬</li>
        <li id="right">오른쪽 정렬</li>
        <li id="center">가운데 정렬</li>
        <li id="justify">양쪽 정렬</li>
        <!--양쪽 정렬은 선생님께 여쭤보기-->
    </ul>
    <p></p>
    <ul>text-indent : 문장을 들여쓰기 하는 속성<br> <br>
        <li id="indent"></li>
    </ul>
</body>
</html>
